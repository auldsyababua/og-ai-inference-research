# Minimal CI/CD for Research Repository
# This repo contains primarily documentation and research - minimal CI needed

stages:
  - validate

variables:
  GIT_DEPTH: 0

# Basic validation - check markdown files
validate:
  stage: validate
  image: markdownlint/markdownlint:latest
  script:
    - markdownlint --version || echo "Markdownlint not critical for research repo"
    - echo "Repository validation complete"
  allow_failure: true

